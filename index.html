<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>calendário de Jogos - NLW Copa</title>
  <link rel="stylesheet" href="./style.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet"
/>
</head>
<body class="green"> 
  <div id="app">
    <header>
    <img src="./assets/logo.svg" alt="Logo da NWL" />
    </header>
    <main id="cards">
      <div class="card">
        <h2>24/11 <span>quinta</span></h2>
        <ul>
          <li>
          <img src="./assets/icon-brazil.svg" alt="Bandeira do Brasil">
          <strong>16:00</strong>
          <img src="./assets/icon-serbia.svg" alt="Bandeira da sérvia">
          </li>    
        <ul>
      </div>
    </main>
     </div>
    <script src="./main.js"></script>
   </body>
</html>
